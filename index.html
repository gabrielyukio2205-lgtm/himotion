<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Avatar Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left: 3D Avatar -->
        <div class="avatar-section">
            <div id="avatar-container"></div>
            <div class="avatar-status">
                <span class="status-dot"></span>
                <span id="status-text">Pronta para conversar</span>
            </div>
        </div>
        
        <!-- Right: Chat -->
        <div class="chat-section">
            <div class="chat-header">
                <h1>ðŸ’¬ Avatar Chat</h1>
                <p>Converse com a assistente virtual</p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        OlÃ¡! Sou sua assistente virtual. Como posso ajudar vocÃª hoje?
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="chat-input" 
                    placeholder="Digite sua mensagem..."
                    autocomplete="off"
                >
                <button id="send-btn" title="Enviar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Hidden audio player -->
    <audio id="audio-player"></audio>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- App modules -->
    <script src="avatar.js"></script>
    <script src="chat.js"></script>
</body>
</html>
